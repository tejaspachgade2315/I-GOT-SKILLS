version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - '6379:6379'

  app:
    build: .
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/analytics
      - REDIS_URL=redis://redis:6379
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    depends_on:
      - mongo
      - redis
    volumes:
      - ./:/usr/src/app
    command: npm run dev

volumes:
  mongo-data:
